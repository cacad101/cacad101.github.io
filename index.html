<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<html>

<head>
	<title>MotherBot</title>
</head>

<style type="text/css">
	#loginButton{
		width: 180px;
		height: 35px;
		padding-top: 5px;
		padding-bottom: 5px;
		font-size: 16px;
		font-weight: bold;
		margin-top: -20px;
		margin-bottom: -20px;
	}

	#username{
		font-size: 12px;
	}

	#password{
		font-size: 12px;
	}
</style>

<script>
	function login(){
		username = document.getElementById("username").value;
		password = document.getElementById("password").value;

		if(username == "mom@motherbot.com" || username == "son@motherbot.com"){
			if(password == "password"){
				window.location = "home.html";
			}
			else{
				window.alert("Username or Password is incorrect");
			}
		}
		else{
			window.alert("Username or Password is incorrect");
		}

		
	}
</script>



<body>
	<div class="container">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <center><img class="profile-img" src="picture/MotherbotLogo.png" > 
	            <div class="account-wall"> 
	                <form class="form-signin" id="form1">
	                <input type="text" class="form-control" placeholder="Username" id="username" required >
	                <input type="password" class="form-control" placeholder="Password" id="password" required>
	                </form>
	                
	                <button class="btn btn-lg btn-primary btn-block" id="loginButton" onclick = login() >
	                    Login</button>
	                </center>
	               	<span class="clearfix"></span>
	            <a href="#" class="text-center new-account">New User? Sign up Here </a>    
	            </div>
	            
	        </div>
	    </div>
	</div>

	<span></span>

</body>
</html>
